server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # Bedrock document root
    root /var/www/html/web;
    index index.php index.html;

    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Block access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~* /(wp-config\.php|readme\.html|license\.txt) {
        deny all;
    }

    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # WordPress admin and subdirectory
    location /wp {
        try_files $uri $uri/ /wp/index.php?$args;
    }

    # PHP handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 600;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Block access to uploads PHP files
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Deny access to WordPress includes
    location ~* ^/wp/wp-includes/.*\.php$ {
        deny all;
    }

    # Allow access to specific WordPress files
    location ~* ^/wp/wp-includes/js/tinymce/langs/.+\.php$ {
        allow all;
    }
}
