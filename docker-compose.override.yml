# Development overrides
services:
  wordpress:
    build:
      target: development
    environment:
      - WP_DEBUG=true
      - WP_DEBUG_LOG=true
      - WP_DEBUG_DISPLAY=true
      - XDEBUG_MODE=develop,debug
      - XDEBUG_CONFIG=client_host=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"

  node:
    environment:
      - NODE_ENV=development
